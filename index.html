<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAN TEAM - PUBG UC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f5f5f5;
        }
        header {
            background: #1E1E1E;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
        }
        .logo span {
            color: #FF7F00;
        }
        .package {
            background: white;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        .uc-amount {
            color: #FF7F00;
            font-size: 24px;
            font-weight: bold;
        }
        .price {
            font-size: 20px;
            margin: 10px 0;
        }
        .btn {
            background: #FF7F00;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .social-links {
            text-align: center;
            margin: 30px 0;
        }
        .social-btn {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            background: #25D366;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .instagram {
            background: #E1306C;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">CAN TEAM <span>UC</span></div>
    </header>

    <div class="package">
        <div class="uc-amount">60 UC</div>
        <div class="price">₺9.90</div>
        <button class="btn">Sepete Ekle</button>
    </div>

    <div class="package">
        <div class="uc-amount">325 UC</div>
        <div class="price">₺49.90</div>
        <button class="btn">Sepete Ekle</button>
    </div>

    <div class="package">
        <div class="uc-amount">660 UC</div>
        <div class="price">₺99.90</div>
        <button class="btn">Sepete Ekle</button>
    </div>

    <div class="social-links">
        <a href="https://wa.me/905551234567" class="social-btn">WhatsApp Destek</a>
        <a href="https://www.instagram.com/new_ms_can_offficail" class="social-btn instagram">Instagram</a>
    </div>

    <script>
        // Sepet işlevselliği için basit script
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const uc = btn.parentElement.querySelector('.uc-amount').textContent;
                const price = btn.parentElement.querySelector('.price').textContent;
                alert(`${uc} paketi ${price} fiyatıyla sepete eklendi!\n\nWhatsApp'tan siparişini tamamla: https://wa.me/905551234567`);
            });
        });
    </script>
</body>
</html>
